<div class="max-w-xl mx-auto mt-12 px-6">
    <div class="bg-white shadow-xl rounded-2xl p-8 border border-gray-200 transition-all duration-300">
        <!-- Header -->
        <h1 class="text-3xl font-bold text-center text-gray-800 mb-8 flex items-center justify-center gap-2">
            ðŸ”‘ OTP Verification Page
        </h1>
        <form [formGroup]="form" (ngSubmit)="onSubmit()" class="space-y-6">

            <!-- OTP Input -->
            <div>
                <label for="otp" class="block mb-1 text-sm font-medium text-gray-700">Enter OTP</label>
                <input id="otp" pInputText type="text" placeholder="Enter 6-digit OTP" formControlName="otp"
                    class="w-full" />
                <small *ngIf="form.get('otp')?.invalid && form.get('otp')?.touched" class="text-red-500">
                    OTP is required and must be 6 digits.
                </small>
            </div>


            <!-- Submit -->
            <button type="submit" pButton label="Submit Payment" class="w-full" [disabled]="form.invalid"></button>

            <!-- Success Message -->
            <p *ngIf="form.valid && form.touched" class="text-green-600 text-sm mt-3 text-center">
                âœ… OTP is valid. Ready to submit.
            </p>
        </form>
        <p-toast></p-toast>
    </div>
</div>
