<div class="register-container">
  <p-card>
    <div class="form-header">
      <h2>Signup</h2>
    </div>

    <form #registerForm="ngForm" (ngSubmit)="onRegister()" class="p-fluid">
      <!-- Email -->
      <div class="p-field">
        <input
          id="email"
          type="email"
          name="email"
          pInputText
          [(ngModel)]="email"
          #emailModel="ngModel"
          required
          placeholder="Email"
          [ngClass]="{ 'p-invalid': emailModel.invalid && (emailModel.touched || formSubmitted) }"
        />
        <p-message *ngIf="emailModel.invalid && (emailModel.touched || formSubmitted)" severity="error" text="Email is required."></p-message>
      </div>

      <!-- Password -->
      <div class="p-field">
        <p-password
          id="password"
          name="password"
          [(ngModel)]="password"
          #passwordModel="ngModel"
          (ngModelChange)="validatePasswordMatch()"
          [feedback]="false"
          required
          [toggleMask]="true"
          placeholder="Password"
          style="width: 100%;"
          [ngClass]="{ 'p-invalid': passwordModel.invalid && (passwordModel.touched || formSubmitted) }"
        ></p-password>
        <p-message *ngIf="passwordModel.invalid && (passwordModel.touched || formSubmitted)" severity="error" text="Password is required."></p-message>
      </div>

      <!-- Confirm Password -->
      <div class="p-field">
        <p-password
          id="confirmPassword"
          name="confirmPassword"
          [(ngModel)]="confirmPassword"
          #confirmPasswordModel="ngModel"
          (ngModelChange)="validatePasswordMatch()"
          [feedback]="false"
          required
          [toggleMask]="true"
          placeholder="Confirm password"
          style="width: 100%;"
          [ngClass]="{ 'p-invalid': (passwordMismatch && confirmPasswordModel.touched) || (passwordMismatch && formSubmitted) }"
        ></p-password>
        <p-message *ngIf="passwordMismatch && (confirmPasswordModel.touched || formSubmitted)" severity="error" text="Passwords do not match."></p-message>
      </div>

      <!-- Submit -->
      <div class="p-field">
        <button pButton type="submit" class="p-button-primary full-width">Signup</button>
      </div>

      <!-- Link -->
      <div class="login-links">
        <span>Already have an account?</span>
        <a routerLink="/login" class="switch-link">Login</a>
      </div>

      <!-- Divider -->
      <div class="divider-with-text">
        <span>OR</span>
      </div>

      <!-- Google Button -->
      <div class="p-field">
        <button pButton type="button" class="p-button-outlined google-btn" (click)="loginWithGoogle()">
          <span class="google-icon">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 533.5 544.3">
              <path fill="#4285f4" d="M533.5 278.4c0-17.4-1.4-34.1-4-50.2H272v95.1h146.9c-6.3 34-25 62.7-53.5 81.9v67h86.4c50.6-46.6 81.7-115.3 81.7-193.8z"/>
              <path fill="#34a853" d="M272 544.3c72.6 0 133.6-24 178.2-65.1l-86.4-67c-24 16.1-54.7 25.6-91.8 25.6-70.5 0-130.3-47.6-151.6-111.3h-89.4v69.9c44.8 88.4 137 148 241 148z"/>
              <path fill="#fbbc04" d="M120.4 326.5c-10.1-30-10.1-62.4 0-92.5v-69.9h-89.4c-38.6 76.4-38.6 166 0 242.4l89.4-69.9z"/>
              <path fill="#ea4335" d="M272 107.7c39.4-.6 77 13.5 106 39.5l79.3-79.3C412.2 24 345.4-.6 272 0 168.9 0 76.7 59.6 31 148l89.4 69.9C141.6 155.3 201.5 107.7 272 107.7z"/>
            </svg>
          </span>
          <span>Login with Google</span>
        </button>
      </div>
    </form>
  </p-card>
</div>
