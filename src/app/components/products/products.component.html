<div class="bg-white min-h-screen">
    <h1 class="text-2xl font-bold mb-4">Products</h1>

    <div *ngIf="isLoading">Loading...</div>

    <div *ngIf="!isLoading && products.length === 0">No products found.</div>

    <div class="grid grid-cols-1 md:grid-cols-3 gap-4" *ngIf="!isLoading && products.length > 0">
        <div *ngFor="let product of products" class="border rounded-lg p-4 shadow">
            <img [src]="product.imageUrl" [alt]="product.name" class="w-full h-48 object-cover mb-2 rounded" />
            <h2 class="text-lg font-semibold">{{ product.name }}</h2>
            <p class="text-gray-600">{{ product.description }}</p>
            <p class="font-bold text-green-700 mt-2">{{ product.price | currency }}</p>
            <p class="text-sm text-gray-500">Stock: {{ product.stockQuantity }}</p>
            <p class="text-sm text-gray-500">Category: {{ product.categoryName }}</p>
        </div>
    </div>
</div>
