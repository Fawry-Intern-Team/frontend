<p-card class="group product-card overflow-hidden transition-all duration-300 hover:shadow-xl"
    [style]="{'border-radius': '1rem', 'border': '1px solid #e5e7eb'}">

    <!-- Product Image Container -->
    <div class="relative mb-4">
        <p-image [src]="product.imageUrl || undefined" [alt]="(product.productName || '') + ' image'" width="100%"
            height="192" class="rounded-lg overflow-hidden" [style]="{'object-fit': 'cover'}" [preview]="false">
            <ng-template pTemplate="image">
                <img [src]="product.imageUrl || ''" [alt]="(product.productName || '') + ' image'"
                    class="w-full h-48 object-cover rounded-lg transition-transform duration-300 group-hover:scale-105" />
            </ng-template>
        </p-image>

        <!-- Quick View Overlay -->
        <div class="absolute inset-0 bg-black/40 opacity-0 group-hover:opacity-100 
                    flex items-center justify-center transition-opacity duration-300 rounded-lg">
            <p-button label="Quick View" icon="pi pi-eye" (onClick)="openQuickView()" severity="secondary"
                [raised]="true" size="small" class="bg-white text-gray-800 hover:bg-gray-50 font-medium shadow-lg">
            </p-button>
        </div>
    </div>

    <!-- Product Info -->
    <div class="flex-1 text-center space-y-3">
        <div class="text-xs font-medium text-gray-500 uppercase tracking-wider">
            {{ product.categoryName || 'Uncategorized' }}
        </div>

        <h2 class="text-lg font-bold text-gray-900 leading-tight px-2">
            {{ product.productName || 'Product Name' }}
        </h2>

        <div class="text-2xl font-bold text-gray-900">
            {{ (product.price | currency) || '' }}
        </div>

        <div class="flex items-center justify-center text-gray-600 text-sm">
            <i class="pi pi-shop text-gray-400 mr-2"></i>
            <span>{{ (product.storeLocation || 'Unknown Store') | titlecase}}</span>
        </div>
    </div>

    <!-- Add to Cart Button -->
    <div class="mt-4">
        <p-button (onClick)="addToCart()" label="Add to Cart" icon="pi pi-shopping-cart" [style]="{'width': '100%'}"
            severity="primary" [raised]="true" class="font-semibold transition-all duration-300 hover:shadow-md">
        </p-button>
    </div>
</p-card>
