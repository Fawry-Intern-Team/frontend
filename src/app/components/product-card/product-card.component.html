<div class="card">
    <img [src]="product.imageUrl" alt="{{ product.name }}" class="w-full h-48 object-cover mb-2 rounded">
    <h3 class="text-xl font-bold mb-2">{{ product.name }}</h3>
    <p class="text-gray-700 mb-2">{{ product.description }}</p>
    <p class="text-green-700 font-bold text-lg">{{ product.price | currency }}</p>
    <p class="text-sm text-gray-500">Category: {{ product.categoryName }}</p>
</div>
