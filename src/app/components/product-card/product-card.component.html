<div class="border rounded p-4 bg-white">
    <img [src]="product.imageUrl" alt="{{ product.name }}" class="w-full h-48 object-cover mb-2 rounded">
    <h2 class="text-lg font-semibold text-black">{{ product.name }}</h2>
    <p class="text-gray-800">{{ product.description }}</p>
    <p class="text-green-700 font-bold">{{ product.price | currency }}</p>
    <p class="text-gray-500 text-sm">Category: {{ product.categoryName }}</p>

    <button (click)="addToCart()" class="mt-2 bg-blue-500 text-white px-4 py-2 rounded">
        Add to Cart
    </button>
</div>
