<nav class="bg-white shadow-md sticky top-0 z-50">
  <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
    <div class="flex justify-between items-center h-16">

      <!-- Logo / Brand -->
      <div class="flex-shrink-0">
        <a routerLink="/" class="text-2xl font-bold text-blue-600">E-Commerce</a>
      </div>

      <!-- Navigation Links -->
      <div class="hidden md:flex space-x-8" *ngIf="isLoggedIn">
        <a routerLink="/products" routerLinkActive="active-link"
          class="text-gray-700 hover:text-blue-600 px-3 py-2 rounded-md text-sm font-medium transition">
          Products
        </a>
      </div>

      <!-- Right Side: Cart and Profile -->
      <div class="flex items-center space-x-4" *ngIf="isLoggedIn">

        <!-- Cart Icon -->
        <a routerLink="/cart" class="relative text-2xl hover:text-blue-600 transition">
          ðŸ›’
          <span *ngIf="cartService.getItems().length"
            class="absolute -top-2 -right-2 bg-red-500 text-white text-xs rounded-full px-1 min-w-[20px] text-center">
            {{ cartService.getItems().length }}
          </span>
        </a>

        <!-- Profile Dropdown -->
        <div class="relative">
          <p-menu #profileMenu [model]="profileMenuItems" [popup]="true" [appendTo]="'body'"
            styleClass="w-48 mt-2 shadow-lg border-0">
          </p-menu>

          <button (click)="profileMenu.toggle($event)"
            class="flex items-center space-x-2 p-1 rounded-full hover:bg-gray-100 transition duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500">

            <!-- Profile Picture -->
            <p-avatar *ngIf="userProfilePicture; else fallback" [image]="userProfilePicture" size="normal"
              shape="circle" styleClass="border-2 border-gray-200 hover:border-blue-300 transition">
            </p-avatar>

            <ng-template #fallback>
              <p-avatar [label]="userInitials" size="normal" shape="circle"
                styleClass="border-2 border-gray-200 hover:border-blue-300 transition">
              </p-avatar>
            </ng-template>


            <!-- Dropdown Arrow -->
            <i class="pi pi-chevron-down text-gray-500 text-xs"></i>
          </button>
        </div>

      </div>
    </div>
  </div>
</nav>
